<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://unpkg.com/@tailwindcss/browser@4"></script> -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <title>Gupit</title>
</head>
<body>

    <!-- Header -->
<header class="fixed top-0 left-0 w-full z-50 transition-all duration-300 backdrop-blur-sm bg-black/50" id="header">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-20">
            <!-- Logo -->
            <h1 class="playfair text-3xl font-bold text-white">GUPIT</h1>

            <!-- Desktop Navigation -->
            <nav class="hidden lg:flex items-center space-x-8">
                <a href="#" class="text-white hover:text-pink-200 transition-colors">Men</a>
                <a href="#" class="text-white hover:text-pink-200 transition-colors">Women</a>
                <a href="#" class="text-white hover:text-pink-200 transition-colors">Kids</a>
                <button class="bg-pink-200 text-black font-medium rounded-md px-6 py-2 transition-colors duration-300 hover:bg-pink-300">
                    Book Now
                </button>
            </nav>

            <!-- Hamburger Menu Button -->
            <button class="lg:hidden text-white p-2" id="hamburger">
                <!-- Menu Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 menu-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <!-- Close Icon (hidden by default) -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 close-icon hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Mobile Navigation Menu -->
    <nav class="nav-menu lg:hidden absolute w-full backdrop-blur-sm bg-black/50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex flex-col space-y-4">
                <a href="#" class="text-white hover:text-pink-200 transition-colors playfair text-2xl">Men</a>
                <a href="#" class="text-white hover:text-pink-200 transition-colors playfair text-2xl">Women</a>
                <a href="#" class="text-white hover:text-pink-200 transition-colors playfair text-2xl">Kids</a>
                <button class="bg-pink-200 text-black font-medium rounded-md px-6 py-2 transition-colors duration-300 hover:bg-pink-300 w-full">
                    Book Now
                </button>
            </div>
        </div>
    </nav>
</header>


<section class="relative h-screen w-full overflow-hidden bg-pink-100">
    <!-- Dark background -->
    <div class="absolute top-0 left-0 w-full lg:w-1/2 h-full bg-[#2D2D2D]"></div>
    
    <!-- Content grid -->
    <div class="grid h-full lg:grid-cols-2">
        <!-- Left content -->
        <div class="relative z-20 flex flex-col justify-center px-8 2xl:px-52 pt-20">
            <!-- Mobile overlay with reduced blur -->
            <div class="absolute inset-0 bg-black/20 backdrop-blur-[2px] -z-10 lg:hidden"></div>
            
            <h1 class="playfair text-6xl md:text-7xl lg:text-8xl font-bold text-white mb-6">GUPIT</h1>
            <div class="flex flex-col gap-2 mb-8">
                <p class="playfair w-fit text-3xl lg:text-4xl text-white">MEN</p>
                <p class="playfair text-3xl lg:text-4xl text-pink-200">WOMEN</p>
                <p class="playfair text-3xl lg:text-4xl text-white">KIDS</p>
            </div>
            <p class="playfair text-2xl lg:text-3xl text-pink-200 mb-8">WE STYLE IT ALL!</p>
            <div class="flex gap-4">
                <button class="bg-white text-black font-medium rounded-md px-8 py-4 transition-colors duration-300 hover:bg-gray-300">Book Now</button>
                <button class="bg-pink-200 text-black font-medium rounded-md px-12 py-4 transition-colors duration-300 hover:bg-pink-300">View Services</button>
            </div>
        </div>
        
        <!-- Images -->
        <img 
            src="./images/blonde-girl.png" 
            alt="Styling model" 
            class="absolute bottom-0 sm:-right-[110%] md:z-10 md:-right-[70%] lg:-right-[50%] xl:-right-[40%] 2xl:-right-[35%] h-full w-auto max-w-none object-contain z-10
            [@media(width=768px)_and_(height<=1024px)]:-right-[110%] 
            [@media(width=820px)_and_(height<=1180px)]:-right-[125%] 
            [@media(width=912px)_and_(height<=1368px)]:-right-[130%]
            [@media(width=1024px)_and_(height<=1366px)]:-right-[120%]
            [@media(width=853px)_and_(height<=1280px)]:-right-[140%]
            [@media(width=1024px)_and_(height<=600px)]:-right-[40%]
            [@media(width=540px)_and_(height<=720px)]:-right-[120%]"
        >
        <img 
            src="./images/curly-haird-guy.png" 
            alt="curly-haird-guy"
            class="absolute bottom-0 right-[10%] sm:right-[20%] lg:right-[30%] 2xl:right-[25%] h-[108%] w-auto max-w-none object-contain -z-0"
        >
    </div>
</section>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.querySelector('.nav-menu');
        const header = document.getElementById('header');
        const menuIcon = hamburger.querySelector('.menu-icon');
        const closeIcon = hamburger.querySelector('.close-icon');
    
        // Toggle mobile menu
        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            menuIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        });
    
        // Add scroll effect
        window.addEventListener('scroll', () => {
            if (window.scrollY > 0) {
                header.classList.add('bg-[#2D2D2D]', 'shadow-lg');
                header.classList.remove('backdrop-blur-sm', 'bg-black/50');
            } else {
                header.classList.add('backdrop-blur-sm', 'bg-black/50');
                header.classList.remove('bg-[#2D2D2D]', 'shadow-lg');
            }
        });
    </script>
</body>
</html>
